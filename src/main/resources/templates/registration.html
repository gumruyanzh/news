<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Գրանցում</title>


</head>
<body>

</div>
<div class="container">

    <form id="registerForm" th:action="@{/registration}" th:object="${registrationRequest}"
          class="form-signin col-xs-12 col-md-6"
          method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>


        <label for="userName" class="sr-only">Username</label>
        <input id="userName" th:field="*{userName}" name="userName" class="form-control"
               placeholder="Էլեկտրոնային հասցե" required=""
               autofocus=""
               type="email"
        >
        <label for="password" class="sr-only">Password</label>
        <input id="password" class="form-control" name="password" placeholder="Գաղտնաբառ" required="" type="password">

        <label for="confirmPassword" class="sr-only">confirmPassword</label>
        <input id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Կրկնեք գաղտանաբառը"
               required="" type="password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Գրանցվել</button>
    </form>
</div>
</div>

</body>
</html>
